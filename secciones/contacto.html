<body>
    <!-- HEADER -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="gj-header-img" src="../recursos/logo-2.png"
                        alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="../secciones/arma-tu-auto.html">Armá tu auto</a></li>
                        <li class="nav-item"><a class="nav-link" href="../secciones/trabajos-realizados.html">Nuestros
                                trabajos</a></li>
                        <li class="nav-item"><a class="nav-link" href="../secciones/sobre-nosotros.html">Sobre nosotros</a>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="gj-main">
        <h1>Contactanos!</h1>
        <div class="contacto">
            <section>
                <p>Llená el siguiente formulario, y te contestaremos a la brevedad!</p>
                <form action="#" method="get" enctype="text/plain" class="formulario">
                    <div>
                        <input type="text" placeholder="Nombre y Apellido" name="nombre" autofocus>
                    </div>
                    <div>
                        <input type="email" placeholder="E-Mail" name="email">
                    </div>
                    <div>
                        <textarea placeholder="Escriba su consulta aquí" name="consulta" rows="10" cols="21"></textarea>
                    </div>            
                    <div>
                        <input type="checkbox" name="suscribe" value="si">deseo recibir novedades de GJ Racing.
                    </div>
                    <div>
                        <button type="reset" class="btn btn-warning btn-sm">Restablecer</button>
                        <button type="submit" class="btn btn-success btn-sm">Enviar</button>
                    </div>
                </form>
            </section>
            <section>
                <p>Estamos en:</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13110.372745787952!2d-58.40258640314943!3d-34.765839320340255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcd2952f239e85%3A0x6da5bbe95ddeb749!2sEstaci%C3%B3n%20Lomas%20de%20Zamora!5e0!3m2!1ses!2sar!4v1679918788454!5m2!1ses!2sar" width="320" height="240" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer>
        <nav class="nav-footer">
            <h6>Encontranos en:</h6>
            <ul class="footer-ul">

                <li><a href="http://www.youtube.com" target="_blank"><img src="../recursos/footer-youtube.png" alt="YouTube"></a></li>
                <li><a href="http://www.facebook.com" target="_blank"><img src="../recursos/footer-face.png" alt="Face"></a></li>
                <li><a href="info@gjracing.com" target="_blank"><img src="../recursos/footer-mail.png" alt="Email"></a></li>
            </ul>
            <p>&copy; GJ 2023. Todos los derechos reservados.</p>
        </nav>
